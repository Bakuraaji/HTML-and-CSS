<!DOCTYPE html>
<html lang="en">
    <head>
        <title> FORM2 </title>
    </head>
    <body>
      <form>
        <div>
          <input type="text" placeholder="Full name" name="name">
          <input type="password" placeholder="Password" name="password">
          <input type="submit">
        </div>
        <div>
            Favorite colour?
          <input type="radio" value="red" name="color"> Red
          <input type="radio" value="Blue" name="color"> Blue
          <input type="radio" value="Green" name="color"> Green
          <input type="radio" value="Yellow" name="color"> Yellow

        </div>
        <div>
            Guy select your Country:
            <input list="countries" placeholder="Country">
            <datalist id="countries">
                <option value="Nigeria">
                <option value="Niger">
                <option value="Cameroon">
                <option value="Ghana">
            </datalist>
        </div>
      </form>
    </body>
</html>
